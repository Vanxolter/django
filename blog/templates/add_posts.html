{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
    <h1>Создать пост</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-primary">Добавить</button>
        <a href="/main/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Назад на главную</a>
    </form>
{% endblock %}
