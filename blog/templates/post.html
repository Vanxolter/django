<div class="card note">
        <span class="border border-primary">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">Автор -{{ post.author.first_name}}</p>
            <p class="card-time">{{ post.created_at }}</p>
            <p class="card-text">{{ post.text }}</p>

            <a href="/post/" class="btn btn-primary">Переход куда-нибудь</a>
        </div>
        </span>
</div>
